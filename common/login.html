<div class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="sign-in-model">
    <div class="modal-header dialog_header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 id="myModalLabel1">登录</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="lq-control-label-resize-width" for="username-input-login">账号</label>
                <div class="lq-controls-resize-margin-left">
                    <input type="text" class="input-xlarge" id="username-input-login">
                </div>
            </div>
            <div class="control-group">
                <label class="lq-control-label-resize-width" for="password-input-login">密码</label>
                <div class="lq-controls-resize-margin-left">
                    <input type="password" class="input-xlarge" id="password-input-login">
                </div>
            </div>
            <div class="" id="login-state-tips">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal">取消</button>
        <button class="btn btn-primary" id="login-button-submit">确定</button>
    </div>
</div>
